name: Update ICS

on:
  schedule:
    - cron: '0 8,12,16,0 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run ICS Script
      run: |
        chmod +x ./scripts/get-ics.sh
        ./scripts/get-ics.sh

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install scraper dependencies
      run: |
        pip install cloudscraper beautifulsoup4 icalendar

    - name: Run scrapers
      run: |
        python scripts/get-scrape_unimelb-econ.py
        python scripts/get-scrape_monash-che.py

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Configure Git for gh-pages
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        
    - name: Install andbBuild
      run: |
        npm ci
        npm run build
    
    - name: Add CNAME to build
      run: |
        echo "melbourne-economics.org" > ./dist/CNAME
    
    - name: Deploy to gh-pages
      run: npx gh-pages -d dist --dotfiles
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
