name: Update ICS

on:
  schedule:
    - cron: '0 21,1,5,13 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install scraper dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install cloudscraper beautifulsoup4 icalendar

    - name: Prep scripts and directories
      run: |
        chmod +x scripts/get-ics.sh || true
        mkdir -p raw/ics public/ics

    - name: Run scrapers and format
      run: |
        make all

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install and Build
      run: |
        npm ci
        npm run build

    - name: Add CNAME to build
      run: |
        echo "melbourne-economics.org" > ./dist/CNAME

    - name: Configure Git for gh-pages
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

    - name: Deploy to gh-pages
      run: npx gh-pages -d dist --dotfiles
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
